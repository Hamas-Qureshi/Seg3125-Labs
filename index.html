<html>
<head>
<title>Survey-Form</title> 
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	<header class="header"><h1 text align="left" style="color: white">SurveyForm</h1></header>

	<div id="main">
		<h1 id="heading" style="color:green;"> LACOSTE - UI SURVEY FORM <br/> <small> Please visit and review the website, and fill out the survey below</small></h1>
	</div>


 	<div id="images">
  		<a href="https://www.lacoste.com/ca/en/?gclid=EAIaIQobChMI_InImfDW8AIVY4JbCh1_CAUWEAAYASAAEgJjufD_BwE" class="imagel"> <img src="Images/lacoste.png" alt="Website Image" align="center"> </a>
	</div>

		<a href="https://www.lacoste.com/ca/en/?gclid=EAIaIQobChMI_InImfDW8AIVY4JbCh1_CAUWEAAYASAAEgJjufD_BwE" class="websitebutton"> 

  				<button class="webbtn">Visit the Website</button>
  		</a>
       

     	<div id="algimg">
  		<a href="https://www.lacoste.com/ca/en/?gclid=EAIaIQobChMI_InImfDW8AIVY4JbCh1_CAUWEAAYASAAEgJjufD_BwE" class="imagel"> <img src="Images/alg.png" alt="Website Image" align="center"> </a>
		</div>

	<h1 id="title" align="center" style="color:darkgreen">
	Survey-Form
	</h1>

	<p id="description" style="color: darkgreen"><i>
	Your feedback is valued, help us to improve your experince.
	</i></p>


	<form id="Survey-Form">

		<div class="style-form">
			<label for="name" >Name</label>
			<input type="text" id="name" placeholder="Enter your Name please" />
		</div>
		<div class="style-form">
			<label for="email">Email</label>
			<input type="text" id="email" placeholder="Enter your Email please" />
		</div>


		<div class="style-form">
			<label for="Role">What is your age?</label>
			<select id="role">
				<option> 19 or under </option>
				<option> between 20 and 64</option>
				<option> 64 and above</option>
			</select>
		</div>


 		<div class="style-form"> <label><h2>How do you think the website can be improved?</h2> <h3><small>(SELECT ALL THAT APPLY)</small></h3></label> 
	 		<label for="select1"><input  type="checkbox"  id="select1"/>The system should communicate back for each step by the User</label> 
	 		<label for="select2"><input  type="checkbox"  id="select2"/>The Color contrast and Typography needs improvement</label> 
	 		<label for="select3"><input  type="checkbox"  id="select3"/>Navigating through the website should be made easier</label>
	 		<label for="select4"><input  type="checkbox"  id="select4"/>Creation of the account should be easier</label> 
	 		<label for="select5"><input  type="checkbox"  id="select5"/>The Search feature should improve</label> 
 		</div>


		<div class="style-form">  
			<label><h2> How likely are you going to recommend this webiste to someone? </h2></label>
			<label for="recommednation-1"> <input type="radio" id="recommednation-1" name="recommend"/>Never</label>
		</div>
		<div class="style-form">
			<label for="recommednation-2"> <input type="radio" id="recommednation-2" name="recommend"/>Maybe</label>
		</div>
		<div class="style-form">
			<label for="recommednation-3"> <input type="radio" id="recommednation-3" name="recommend"/>Definitely</label>
		</div>


		<div class="style-form">
			<label for="comments"> Any comments or suggestions? </label>
			<textarea name="comments id="comments" placeholder="Please type your suggestions here"\></textarea>
		</div>

 		<button class="sbtn" type="submit">Submit</button> 

	</form>

	<div class="footer">
		<footer class="footer"><h1 text align="left" style="color: white"> <i> Created By Lacoste</i> </h1></footer>
	</div>

</body>
</html>
